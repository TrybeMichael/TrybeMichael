<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt=""
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <button id="botao">Entrar</button>
        <input type="email" name="email" id="email" placeholder="Email" />
        <input type="password" name="password" id="senha" placeholder="Senha" />
      </form>
    </header>
    <main>
      <form id="evaluation-form" action="">
        <div>
          <input type="text" id="input-name" placeholder="Nome" />
          <input type="text" id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div>
          <input type="email" name="" id="input-email" placeholder="Email" />
          <label>Casa:</label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <label for="" id="label-family">Qual sua família?</label>
        <div>
          <label for="Frontend">Frontend</label>
          <input type="radio" name="family" id="family" value="Frontend" />
        </div>
        <div>
          <label for="Backend">Backend</label>
          <input type="radio" name="family" id="family" value="Backend" />
        </div>
        <div>
          <label for="FullStack">Fullstack</label>
          <input type="radio" name="family" id="family" value="FullStack" />
        </div>
        <label for="" id="label-content"
          >Qual conteúdo você está com mais vontade de aprender?</label
        >
        <div class="conteudos">
          <label for="hofs">HoFs</label>
          <input
            type="checkbox"
            name=""
            id="hofs"
            class="subject"
            value="HoFs"
          />
          <label for="jest">Jest</label>
          <input
            type="checkbox"
            name=""
            id="jest"
            class="subject"
            value="Jest"
          />
          <label for="promises">Promises</label>
          <input
            type="checkbox"
            name=""
            id="promises"
            class="subject"
            value="Promises"
          />
          <label for="react">React</label>
          <input
            type="checkbox"
            name=""
            id="react"
            class="subject"
            value="React"
          />
          <label for="sql">SQL</label>
          <input type="checkbox" name="" id="sql" class="subject" value="SQL" />
          <label for="python">Python</label>
          <input
            type="checkbox"
            name=""
            id="python"
            class="subject"
            value="Python"
          />
        </div>
        <div id="nota">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="um">1</label>
          <input type="radio" name="rate" id="rate" value="1" />
          <label for="dois">2</label>
          <input type="radio" name="rate" id="rate" value="2" />
          <label for="tres">3</label>
          <input type="radio" name="rate" id="rate" value="3" />
          <label for="quatro">4</label>
          <input type="radio" name="rate" id="rate" value="4" />
          <label for="cinco">5</label>
          <input type="radio" name="rate" id="rate" value="5" />
          <label for="seis">6</label>
          <input type="radio" name="rate" id="rate" value="6" />
          <label for="sete">7</label>
          <input type="radio" name="rate" id="rate" value="7" />
          <label for="oito">8</label>
          <input type="radio" name="rate" id="rate" value="8" />
          <label for="nove">9</label>
          <input type="radio" name="rate" id="rate" value="9" />
          <label for="dez">10</label>
          <input type="radio" name="rate" id="rate" value="10" />
        </div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea
          name=""
          id="textarea"
          cols="30"
          rows="10"
          maxlength="500"
        ></textarea>
        <label id="counter">500 caracteres restantes</label>
        <div>
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" name="" id="agreement" />
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©.</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
